<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
        </linearGradient>

        <!-- Main Gradient -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>

        <!-- Glow Filter -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Subtle Shadow -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#06b6d4" flood-opacity="0.6" />
        </filter>
    </defs>

    <!-- Dark Background with rounded corners -->
    <rect width="200" height="100" rx="20" fill="url(#bgGradient)" />

    <!-- Subtle border glow -->
    <rect width="196" height="96" x="2" y="2" rx="18" fill="none" stroke="url(#mainGradient)" stroke-width="1"
        opacity="0.3" />

    <!-- Left Bracket < -->
    <path d="M 10 50 L 30 30 L 33 34 L 18 50 L 33 66 L 30 70 Z" fill="url(#mainGradient)" filter="url(#glow)"
        opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite" />
    </path>

    <!-- Right Bracket /> -->
    <path d="M 190 50 L 170 30 L 167 34 L 182 50 L 167 66 L 170 70 Z" fill="url(#mainGradient)" filter="url(#glow)"
        opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </path>

    <!-- Forward Slash / -->
    <line x1="157" y1="70" x2="173" y2="30" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"
        filter="url(#glow)" opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite" begin="1s" />
    </line>

    <!-- Text pD with stronger appearance -->
    <text x="100" y="62" font-family="'Courier New', monospace" font-size="52" font-weight="900"
        fill="url(#mainGradient)" text-anchor="middle" filter="url(#shadow)" letter-spacing="2"
        stroke="url(#mainGradient)" stroke-width="1">
        pD
    </text>
</svg>